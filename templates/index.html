<script>
    let data = {{ data | safe }};
    let pcaData = {{ pca_data | safe }};
    let indicators = {{ indicators | tojson }};
    let selectedCountry = pcaData[0]["Country Name"];

    let dropdown = document.getElementById('indicator_change');
    indicators.forEach(indicator => {
        let option = document.createElement('option');
        option.value = indicator;
        option.text = indicator;
        dropdown.appendChild(option);
    });

    console.log("Data loaded:", data);
    console.log("pcaData loaded:", pcaData);
    console.log("Indicators:", indicators);

    window.onload = function() {
        initMap();
        initScatterplot(pcaData);

        console.log("Initial drawLinePlot with country:", selectedCountry, "and indicator:", indicators[0]);
        drawLinePlot(selectedCountry, indicators[0]);

        dropdown.addEventListener('change', () => {
            let selectedIndicator = dropdown.value;
            console.log("Dropdown changed - drawLinePlot with country:", selectedCountry, "and indicator:", selectedIndicator);
            drawLinePlot(selectedCountry, selectedIndicator);
        });
    };
</script>
